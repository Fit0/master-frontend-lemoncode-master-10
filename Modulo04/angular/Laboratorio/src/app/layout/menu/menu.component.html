<mat-sidenav-container color="primary">
  <mat-sidenav #sidenav role="navigation" >
    <mat-nav-list>
      <a mat-list-item *ngIf="!islogin">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item *ngIf="islogin">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item *ngIf="islogin" type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <img src="../../../assets/image/angular.png" class="logo" />
      </div>
      <div>
        <a> Ejercicio Final </a><div class="mat-h5" *ngIf="islogin">Usuario: {{nameUser}}</div>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a [routerLink]="['home']">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li *ngIf="!islogin">
            <a [routerLink]="['login']">
              <mat-icon class="icon">login</mat-icon>
              <span class="label">Login</span>
            </a>
          </li>
          <li *ngIf="islogin">
            <a [routerLink]="['dashboard']">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li *ngIf="islogin">
            <a [routerLink]="['gallery']">
              <mat-icon class="icon">collections</mat-icon>
              <span class="label">Galer√≠a</span>
            </a>
          </li>
          <li *ngIf="islogin">
            <a [routerLink]="['profile']">
              <mat-icon class="icon">person</mat-icon>
              <span class="label">Profile</span>
            </a>
          </li>
          <li *ngIf="islogin">
            <a [routerLink]="['crud']">
              <mat-icon class="icon">miscellaneous_services</mat-icon>
              <span class="label">CRUD</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['about']">
              <mat-icon class="icon">info</mat-icon>
              <span class="label">Acerca de</span>
            </a>
          </li>
          <li *ngIf="islogin">
            <a [routerLink]="['logout']" >
              <mat-icon class="icon">logout</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main></main>
  </mat-sidenav-content>
</mat-sidenav-container>
